

<!DOCTYPE html
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instruments Selling Store</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(rgb(96, 0, 96), rgb(0, 0, 154));
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  a {
    color: inherit;
    text-decoration: none;
  }

  nav {
    background-color: linear-gradient(right to margin-left, #1a1a2e, #16213e);
    color:#007bff;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: static;
    top: 0px;
    z-index: 1000;
    box-shadow: 0px 5px 5px rgba(0,0,0,0.4);
    height: 100px;
  }
  nav .brand {
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-align: center;
  }
  nav .nav-links {
    display: flex;
    gap: 1.5rem;
  }
  nav .nav-links a {
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav .nav-links a:hover {
    color: #e94560;
  }

  main {
    flex: 1;
    padding: 1rem 2rem;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
    gap: 1.5rem;
  }

  .product-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .product-card:hover {
    transform: translateY(-7px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.18);
  }
  .product-image {
    width: 100%;
    aspect-ratio: 4 / 3;
    object-fit: cover;
  }
  .product-details {
    padding: 1rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #16213e;
  }
  .product-price {
    font-size: 1rem;
    font-weight: 600;
    color: #e94560;
    margin-bottom: 1rem;
  }
  .product-card button {
    background-color: #0f3460;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.5rem 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .product-card button:hover {
    background-color: #16213e;
  }

  #cart {
    position: fixed;
    top: 70px;
    right: 10px;
    width: 320px;
    max-height: 85vh;
    background: white;
    box-shadow: 0 5px 18px rgba(0,0,0,0.3);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    z-index: 1100;
  }
  #cart[hidden] {
    display: none;
  }
  #cart h2 {
    background: #1a1a2e;
    color: white;
    margin: 0;
    padding: 1rem 1.5rem;
    font-size: 1.25rem;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #cart-close-btn {
    background: transparent;
    border: none;
    color: white;
    font-size: 1.6rem;
    cursor: pointer;
    line-height: 1;
    padding: 0;
    margin-left: 1rem;
    font-weight: 700;
    user-select: none;
  }
  #cart-items {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem 1rem;
  }
  .cart-item {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #eee;
    padding: 0.5rem 0;
  }
  .cart-item img {
    width: 55px;
    height: 40px;
    border-radius: 6px;
    object-fit: cover;
    margin-right: 0.75rem;
  }
  .cart-item-info {
    flex: 1;
  }
  .cart-item-name {
    font-weight: 600;
    color: #16213e;
  }
  .cart-item-price {
    color: #e94560;
    font-weight: 600;
    margin-top: 0.15rem;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    margin-top: 0.25rem;
  }
  .cart-item-qty button {
    border: none;
    background: #e94560;
    color: white;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    cursor: pointer;
    font-weight: 700;
  }
  .cart-item-qty span {
    font-weight: 600;
  }
  #cart-footer {
    padding: 1rem;
    border-top: 1px solid #ddd;
    background: #f7f7f7;
    font-weight: 700;
  }
  #cart-total {
    margin-bottom: 1rem;
    font-size: 1.1rem;
    color: #0f3460;
  }
  #checkout-btn {
    width: 100%;
    background-color: #e94560;
    color: white;
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #checkout-btn:hover {
    background-color: #b91e3b;
  }

  #cart-toggle {
    position: fixed;
    top: 12px;
    right: 20px;
    background-color: #e94560;
    color: white;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 3px 12px rgba(0,0,0,0.3);
    z-index: 1200;
  }
  #cart-toggle:hover {
    background-color: #b91e3b;
  }

  @media (max-width: 600px) {
    nav {
      padding: 0.75rem 1rem;
    }
    main {
      padding: 1rem 1rem 4rem;
    }
    #cart {
      width: 100vw;
      max-height: 50vh;
      bottom: 0;
      top: auto;
      right: 0;
      border-radius: 0;
    }
    #cart-toggle {
      top: auto;
      bottom: 15px;
      right: 15px;
    }
  }
</style>
</head>

  const productsList = document.getElementById('products-list');
  const cartToggle = document.getElementById('cart-toggle');
  const cartElem = document.getElementById('cart');
  const cartItemsElem = document.getElementById('cart-items');
  const cartTotalElem = document.getElementById('cart-total');
  const checkoutBtn = document.getElementById('checkout-btn');
  const navCartLink = document.getElementById('nav-cart-link');
  const cartCloseBtn = document.getElementById('cart-close-btn');

  let cart = {};

  function formatPrice(price) {
    return '$' + price.toFixed(2);
  }

  function renderProducts() {
    productsList.innerHTML = '';
    products.forEach(product => {
      const card = document.createElement('article');
      card.className = "product-card";
      card.setAttribute('tabindex', '0');
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="product-image" loading="lazy" />
        <div class="product-details">
          <h3 class="product-name">${product.name}</h3>
          <div class="product-price">${formatPrice(product.price)}</div>
          <button aria-label="Add ${product.name} to cart" data-id="${product.id}">Add to Cart</button>
        </div>
      `;
      productsList.appendChild(card);
    });
  }

  function renderCart() {
    cartItemsElem.innerHTML = '';
    const itemIds = Object.keys(cart);
    if (itemIds.length === 0) {
      cartItemsElem.innerHTML = '<p style="text-align:center; color:#999; margin-top:1rem;">Your cart is empty.</p>';
      cartTotalElem.textContent = 'Total: $0.00';
      return;
    }
    let total = 0;
    itemIds.forEach(id => {
      const qty = cart[id].quantity;
      const prod = products.find(p => p.id === parseInt(id));
      const itemTotal = qty * prod.price;
      total += itemTotal;
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <img src="${prod.image}" alt="${prod.name}" />
        <div class="cart-item-info">
          <div class="cart-item-name">${prod.name}</div>
          <div class="cart-item-price">${formatPrice(itemTotal)}</div>
          <div class="cart-item-qty" aria-label="Quantity controls for ${prod.name}">
            <button aria-label="Decrease quantity" data-action="decrease" data-id="${id}">-</button>
            <span aria-live="polite" aria-atomic="true">${qty}</span>
            <button aria-label="Increase quantity" data-action="increase" data-id="${id}">+</button>
          </div>
        </div>
      `;
      cartItemsElem.appendChild(itemDiv);
    });
    cartTotalElem.textContent = 'Total: ' + formatPrice(total);
  }

  function addToCart(productId) {
    if (cart[productId]) {
      cart[productId].quantity++;
    } else {
      cart[productId] = { quantity: 1 };
    }
    renderCart();
  }

  function updateQuantity(productId, action) {
    if (!cart[productId]) return;
    if (action === 'increase') {
      cart[productId].quantity++;
    } else if (action === 'decrease') {
      cart[productId].quantity--;
      if (cart[productId].quantity <= 0) {
        delete cart[productId];
      }
    }
    renderCart();
  }

  function openCart() {
    if (cartElem.hasAttribute('hidden')) {
      cartElem.removeAttribute('hidden');
      cartToggle.setAttribute('aria-label', 'Close Cart');
      cartToggle.textContent = 'âœ•';
      cartElem.focus();
    }
  }

  function closeCart() {
    if (!cartElem.hasAttribute('hidden')) {
      cartElem.setAttribute('hidden', '');
      cartToggle.setAttribute('aria-label', 'Open Cart');
      cartToggle.textContent = 'ðŸ›’';
    }
  }

  function checkout() {
    if (Object.keys(cart).length === 0) {
      alert('Your cart is empty. Add some instruments before checking out.');
      return;
    }
    let receipt = 'Thank you for your purchase!\\n\\nOrder Summary:\\n';
    let total = 0;
    for (const id in cart) {
      const qty = cart[id].quantity;
      const product = products.find(p => p.id === parseInt(id));
      const subtotal = qty * product.price;
      total += subtotal;
      receipt += `${product.name} x${qty} = ${formatPrice(subtotal)}\n`;
    }
    receipt += `Total: ${formatPrice(total)}`;
    alert(receipt);
    cart = {};
    renderCart();
    closeCart();
  }

  productsList.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      const id = e.target.getAttribute('data-id');
      addToCart(id);
      openCart();
    }
  });

  cartItemsElem.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      const id = e.target.getAttribute('data-id');
      const action = e.target.getAttribute('data-action');
      updateQuantity(id, action);
    }
  });

  cartToggle.addEventListener('click', () => {
    openCart();
  });

  cartCloseBtn.addEventListener('click', closeCart);

  checkoutBtn.addEventListener('click', checkout);

  navCartLink.addEventListener('click', e => {
    e.preventDefault();
    openCart();
    cartElem.scrollIntoView({ behavior: 'smooth' });
  });

  renderProducts();
  renderCart();
</script>
</body>
</html>
